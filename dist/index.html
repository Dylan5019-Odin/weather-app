<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="weather-info">
        <div class="header-content">
          <div class="header-left">
            <h1 id="location">City, Country</h1>
            <p id="description">Description</p>
          </div>
          <img id="weatherIcon" src="http://openweathermap.org/img/w/02n.png" />
        </div>
        <div class="body-content">
          <div class="temp">
            <p class="weather-label">Temperature:</p>
            <p id="temperature">33Â°F</p>
          </div>
          <div class="humdity">
            <p class="weather-label">Humdity:</p>
            <p id="humidity">22%</p>
          </div>
          <div class="windspeed">
            <p class="weather-label">Windspeed:</p>
            <p id="windspeed">33mph</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
